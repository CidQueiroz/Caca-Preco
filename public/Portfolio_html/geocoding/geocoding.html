        <meta charset="UTF-8">

        <link rel="stylesheet" href="geocoding.css">

    <body class="portfolio-page">

        <header class="cabecalho">
            
            <a href="../index.html" class="cabecalho-logo" title="Voltar ao Início">
                <img src="../../Assets/favicon2.png" alt="CDK TECK - Início">
                <span>CDK TECK</span>
            </a>

            <nav class="main-nav">
                <button id="theme-toggle-btn" class="btn-theme" title="Alternar tema">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="../index.html">Início</a>
                <a href="#contact" id="global-contact-link">Contato</a>
            </nav>

        </header>
        
        <main class="pagina-jogo">

            <div class="container__informacoes_geocoding">

                <div>

                    <h1 class="titulo">Geocodificação de Endereço</h1>

                    <p class="subtitulo">Digite um endereço para obter a latitude e longitude.</p>

                </div>

                <input type="text" id="Rua-input" placeholder="Logradouro" class="container__input_jogar">
                <input type="text" id="number-input" placeholder="Número (obrigatório)" class="container__input_jogar">
                <input type="text" id="cidade-input" placeholder="Cidade" class="container__input_jogar">
                <input type="text" id="Estado-input" placeholder="Estado" class="container__input_jogar">
                <input type="text" id="cep-input" placeholder="CEP (obrigatório)" class="container__input_jogar">

                <div class="chute container__botoes_geocoding">

                    <button id="geocode-btn" class="btn btn-primario">Buscar</button>

                </div>

                <div id="result" class="texto__paragrafo_geocoding"></div>

            </div>

            <div id="geocoding-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id="modal-description"></div>
                    <button class="close-modal">Fechar</button>
                </div>
            </div>
            
            <div>
                <img src="../../Assets/logo_escuro.png" alt="CDK TECK Logo" class="container__imagem_geocoding logo-tema-escuro">

                <img src="../../Assets/logo_claro.png" alt="CDK TECK Logo" class="container__imagem_geocoding logo-tema-claro">
            </div>
            
        </main>

                <a href="/contato" class="rodape_link">Contato</a>

        <a href="#" id="back-to-top-btn" class="back-to-top-btn" title="Voltar ao topo">
            <i class="fas fa-arrow-up"></i>
        </a>

        <script src="../../scripts/global.js" defer></script>
