    <body class="portfolio-page">

        <header class="cabecalho">
            
            <a href="../index.html" class="cabecalho-logo" title="Voltar ao Início">
                <img src="../../Assets/favicon2.png" alt="CDK TECK - Início">

            <nav class="main-nav">
                <button id="theme-toggle-btn" class="btn-theme" title="Alternar tema">

                <a href="../index.html">Início</a>
                <a href="#contact" id="global-contact-link">Contato</a>
            </nav>

        </header>
        
        <main class="pagina-jogo">

            <div class="container__informacoes_jogar">

                <div class="container__texto_jogar">

                    <h1 class="titulo"></h1>

                    <p class="subtitulo"></p>

                </div>

                <input type="number" id='palpite' min="1" max="10" class="container__input_jogar">

                <div class="chute container__botoes_jogar">

                    <button id="chutar-btn" onclick="verificarChute()" class="btn btn-primario">Chutar</button>

                    <button onclick="reiniciarJogo()" id="reiniciar" class="btn btn-secundario" disabled>Novo jogo</button>

                </div>

            </div>
            
            <div>
                <img src="../../Assets/logo_escuro.png" alt="CDK TECK Logo" class="container__imagem_jogar logo-tema-escuro">

                <img src="../../Assets/logo_claro.png" alt="CDK TECK Logo" class="container__imagem_jogar logo-tema-claro">
