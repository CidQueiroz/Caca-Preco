    <style>
        .site-header {
                    position: sticky;
                    top: 0;
                    left: 0;
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 15px 40px;
                    background-color: rgba(10, 10, 30, 0.6); /* Fundo escuro semi-transparente */

            .header-logo {
                display: flex;

            }

            .header-logo img {
                height: 60px;

                /*background-color: rgba(133, 235, 228, 0.3); /* Seu fundo atual */

            }

            .header-logo img:hover {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(78, 205, 196, 0.8); /* Efeito de brilho ciano */
                border-color: #999; /* Borda fica um pouco mais clara */
            }

            .header-logo span:hover{
                color: #4ecdc4;
            }

            .main-nav a {
                color: #c0c0d0;
                text-decoration: none;
                margin-left: 25px;
                font-weight: bold;
                transition: color 0.3s ease;
            }

            .main-nav a:hover {
                color: #4ecdc4; /* Cor ciano da sua marca */
            }
    </style>
