        <style>
            /* --- ESTILOS GERAIS --- */
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
                font-family: 'Arial', sans-serif;
                color: #f0f0f0;
            }

            /* --- CABEÇALHO E TÍTULO --- */
            .header {
                text-align: center;
                padding: 50px 20px;
            }
            .header h1 {
                font-size: 42px;
                background: linear-gradient(45deg, #ff6b35, #4ecdc4, #3498db);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
            }
            .header p {
                margin-top: 10px;
                font-size: 18px;
                color: #ff6b35;
            }

            /* --- GALERIA DE PROJETOS --- */
            .gallery-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 30px;
                padding: 0 40px 60px 40px;
                max-width: 1400px;
                margin: 0 auto;
            }
            .project-card {
                background: linear-gradient(145deg, #1a1a2e, #16213e);
                border-radius: 15px;
                overflow: hidden;
                border: 1px solid rgba(78, 205, 196, 0.2);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                cursor: pointer;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .project-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 0 40px rgba(78, 205, 196, 0.5);
            }

            .project-card img {
                width: 100%;
                /* height: auto;  REMOVEMOS a altura fixa */
                object-fit: cover;
                display: block;
                aspect-ratio: 16 / 10; /* NOVA PROPRIEDADE: Mantém uma proporção consistente */
            }

            .project-info {
                padding: 20px;
            }

            .project-info p {
                font-size: 15px; /* Um pouco maior */
                line-height: 1.5; /* Mais espaçamento entre linhas */
                color: #c0c0d0;
            }

            /* --- MODAL --- */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0; top: 0;
                width: 100%; height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(5px);
                overflow: auto;
                align-items: center;
                justify-content: center;
            }

            .modal-content {
                background: linear-gradient(135deg, #1a1a2e, #16213e, #2c3e50);
                padding: 20px;
                border: 1px solid #4ecdc4;
                width: 95%; /* Ocupa 95% da largura da tela */
                max-width: 1366px; /* Um máximo razoável para telas grandes */
                height: 90vh; /* Ocupa 90% da ALTURA da tela */
                border-radius: 15px;
                box-shadow: 0 0 50px rgba(78, 205, 196, 0.3);
                position: relative;
                /* Adicionado para organizar o conteúdo interno */
                display: flex;
                flex-direction: column;
            }
            
            .close-button {
                color: #aaa;
                position: absolute;
                top: 15px; right: 25px;
                font-size: 35px;
                font-weight: bold;
                cursor: pointer;
                transition: color 0.3s;
            }
            .close-button:hover, .close-button:focus { color: #fff; }
            
            #modal-title { margin-bottom: 15px; color: #4ecdc4; }
            #modal-description { line-height: 1.6; margin-bottom: 20px; }
            
            .responsive-iframe {
                position: relative; overflow: hidden; width: 100%;
                padding-top: 56.25%; /* 16:9 Aspect Ratio */
            }
            
            .responsive-iframe iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }
            
            #modal-github-link {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #4ecdc4;
                color: #1a1a2e;
                text-decoration: none;
                font-weight: bold;
                border-radius: 8px;
                transition: background-color 0.3s;
            }
            #modal-github-link:hover { background-color: #ff6b35; }
        </style>
    </head>

        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('projectModal');
            const closeModal = document.querySelector('.close-button');

            // Popula a galeria com os projetos
            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.dataset.index = index; // Adiciona um identificador
                
                card.innerHTML = `
                    <img src="${project.thumbnail}" alt="Thumbnail do projeto ${project.title}">
                    <div class="project-info">
                        <p>${project.description.substring(0, 100)}...</p>
                    </div>
                `;
                
                gallery.appendChild(card);
            });

            // Adiciona o evento de clique para abrir o modal
            gallery.addEventListener('click', (e) => {
                const card = e.target.closest('.project-card');
                if (card) {
                    const projectIndex = card.dataset.index;
                    const projectData = projects[projectIndex];
                    
                    document.getElementById('modal-title').innerText = projectData.title;
                    document.getElementById('modal-description').innerText = projectData.description;
                    document.getElementById('modal-github-link').href = projectData.githubLink;
                    
                    const iframeContainer = document.getElementById('modal-iframe-container');
                    if(projectData.iframeUrl !== "URL_DO_SEU_IFRAME_PUBLICADO_AQUI") {
                        iframeContainer.innerHTML = `<iframe title="${projectData.title}" src="${projectData.iframeUrl}" frameborder="0" allowFullScreen="true"></iframe>`;
                    } else {
                        iframeContainer.innerHTML = `<p style="text-align:center; padding: 50px;">O dashboard interativo será exibido aqui.</p>`;
                    }
                    
                    modal.style.display = 'flex';
                }
            });

            // Fecha o modal
            const close = () => modal.style.display = 'none';
            closeModal.addEventListener('click', close);
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    close();
                }
            });
        });
