                'automacao-button': {

                'suporte-button': {

                'infra-button': {

                'integracao-button': {

                    title: "Integra√ß√µes",
                    description: "Conecte sistemas e potencialize seus processos! Desenvolvemos integra√ß√µes entre plataformas, APIs e bancos de dados, promovendo a troca autom√°tica de informa√ß√µes entre diferentes aplica√ß√µes. Automatize fluxos, evite retrabalho e garanta que seus dados estejam sempre sincronizados, independentemente das tecnologias utilizadas.",

                },
                'BI-button': {

                    keywords: ['bi', 'business', 'powerbi', 'inteligencia', 'dashboard', 'analise', 'estrategia'],
                    redirectUrl: "PBI/portfolio.html"
                },
                'contato-button': {
                    id: 'contato-button',
                    title: "Consultoria",
                    description: "Ol√°! üëã Sou Cidirclay Queiroz, especialista em solu√ß√µes tecnol√≥gicas, an√°lise de dados e automa√ß√£o. Com forma√ß√£o em Ci√™ncias da Computa√ß√£o e experi√™ncia em projetos de transforma√ß√£o digital, ajudo empresas a inovar, otimizar processos e extrair valor dos dados. Entre em contato para uma consultoria personalizada e descubra como a tecnologia pode impulsionar o seu neg√≥cio!",
                    keywords: ['consultoria', 'contato', 'falar', 'orcamento', 'ajuda', 'tecnologia', 'especialista'],
                    isContact: true // Indica que √© o modal de contato
                }
            };
            // Mapeia os dados por ID para facilitar a busca
            const dataById = Object.values(modalData).reduce((acc, item) => {
                acc[item.id] = item;
                return acc;
            }, {});

            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const circuitPoints = document.querySelectorAll('.circuit-point');
            const mainContainer = document.querySelector('.container');
            const mainModal = document.getElementById('modal');
            const contactModal = document.getElementById('contact-modal');

            // L√≥gica da busca
            searchInput.addEventListener('input', (event) => {
                const query = event.target.value.toLowerCase().trim();
                searchResults.innerHTML = '';
                searchResults.style.display = 'none';

                if (query.length === 0) return;

                const filteredItems = Object.values(modalData).filter(item => {
                    const hasKeyword = Array.isArray(item.keywords) && item.keywords.some(keyword => keyword.includes(query));
                    return item.title.toLowerCase().includes(query) || hasKeyword;
                });

                if (filteredItems.length > 0) {
                    filteredItems.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.title;
                        li.setAttribute('data-target-id', item.id);
                        searchResults.appendChild(li);
                    });
                    searchResults.style.display = 'block';
                }
            });

            // L√≥gica para clicar no resultado da busca
            searchResults.addEventListener('click', (event) => {
                const clickedItem = event.target.closest('li');
                if (!clickedItem) return;

                const targetId = clickedItem.getAttribute('data-target-id');
                const targetButton = document.getElementById(targetId);

                searchInput.blur();
                searchResults.style.display = 'none';

                if (targetButton) {
                    handleButtonClick(targetButton, targetId);
                }
            });

            // L√≥gica para os cliques nos bot√µes originais
            circuitPoints.forEach(button => {
                button.addEventListener('click', (event) => {
                    const targetId = event.currentTarget.id;
                    handleButtonClick(event.currentTarget, targetId);
                });
            });

            // Fun√ß√£o unificada para abrir modal com a anima√ß√£o
            function handleButtonClick(targetButton, targetId) {
                const data = dataById[targetId];

                // Anima√ß√£o de transi√ß√£o: Oculta a p√°gina principal
                mainContainer.classList.add('hide-content');
                targetButton.classList.add('grow-and-hide');

                // Abre o modal ap√≥s a anima√ß√£o
                setTimeout(() => {
                    if (data.isContact) {
                        contactModal.style.display = 'flex';
                        contactModal.classList.add('show');
                        contactModal.querySelector('.modal-content').classList.add('transition-in');
                    } else {
                        mainModal.style.display = 'flex';
                        mainModal.classList.add('show');
                        mainModal.querySelector('#modal-title').textContent = data.title;
                        mainModal.querySelector('#modal-description').textContent = data.description;
                        mainModal.querySelector('.modal-content').classList.add('transition-in');
                        
                        // Adiciona o link no bot√£o de a√ß√£o do modal
                        const actionButton = mainModal.querySelector('#modal-action-button');
                        if (data.redirectUrl) {
                            actionButton.textContent = 'Visitar P√°gina';
                            actionButton.onclick = () => {
                                window.open(data.redirectUrl, '_blank');
                                closeModal(mainModal);
                            };
                        } else {
                            actionButton.textContent = 'Fechar';
                            actionButton.onclick = () => {
                                closeModal(mainModal);
                            };
                        }
                    }
                    
                    // Reseta a anima√ß√£o e o container principal
                    targetButton.classList.remove('grow-and-hide');
                    mainContainer.classList.remove('hide-content');
                }, 1100); // Ajuste o tempo para ser um pouco menor que a anima√ß√£o CSS (1.2s)
            }

            // Fun√ß√£o para fechar modais
            function closeModal(modalElement) {
                if (!modalElement) return;
                modalElement.classList.remove('show');
                setTimeout(() => {
                    modalElement.style.display = 'none';
                }, 400);
            }

            // L√≥gica de Inicializa√ß√£o da P√°gina
            document.addEventListener('DOMContentLoaded', function() {
                // Part√≠culas de fundo
                const particles = document.getElementById('particles');
                for (let i = 0; i < 60; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particles.appendChild(particle);
                }

                // Carrega o modal de contato
                fetch('PBI/Assets/modal_contato.html')
                    .then(response => response.text())
                    .then(data => { document.getElementById('contact-modal').innerHTML = data; });

                // Anima√ß√£o de entrada
                setTimeout(() => { document.body.classList.add('loaded'); }, 500);

                // L√≥gica para o bot√£o de busca em mobile
                const searchContainer = document.querySelector('.search-container');
                const searchToggle = document.getElementById('search-toggle');

                if (searchToggle) {
                    searchToggle.addEventListener('click', () => {
                        searchContainer.classList.toggle('search-active');
                    });
                }
            });

            // =======================================================
            // VIGIA UNIVERSAL DE CLIQUES (PARA FECHAR MODAIS)
            // =======================================================
            document.addEventListener('click', function(event) {
                // L√≥gica para fechar com o "X" (classe .close-button) ou bot√£o "Fechar" (classe .close-modal)
                const closeTrigger = event.target.closest('.close-button, .close-modal');
                if (closeTrigger) {
                    const modalToClose = event.target.closest('.modal');
                    if (modalToClose) {
                        // N√£o fecha o modal principal se o bot√£o de a√ß√£o for clicado e n√£o for "Fechar"
                        if (modalToClose.id === 'modal' && closeTrigger.id === 'modal-action-button' && closeTrigger.textContent !== 'Fechar') {
                            return;
                        }
                        closeModal(modalToClose);
                    }
                }

                // L√≥gica para fechar clicando fora (no overlay)
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target);
                }
            });

        </script>
