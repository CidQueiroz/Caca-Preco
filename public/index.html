        <!-- Modal -->

        <script>
            // Criar part√≠culas de fundo
            function createParticles() {
                const particles = document.getElementById('particles');
                for (let i = 0; i < 60; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particles.appendChild(particle);
                }
            }

            // Dados para cada se√ß√£o
            const modalData = {
                python: {
                    title: "Python & Django",
                    description: "Desenvolvimento de aplica√ß√µes web robustas e escal√°veis usando Python e Django. Cria√ß√£o de APIs REST, sistemas de gest√£o e automa√ß√£o de processos com as melhores pr√°ticas de programa√ß√£o.",
                    redirectUrl: "https://registrosqueiroz.streamlit.app/"
                },
                dados: {
                    title: "An√°lise de Dados",
                    description: "Transforma√ß√£o de dados em insights valiosos usando Pandas, NumPy e ferramentas de visualiza√ß√£o. Cria√ß√£o de dashboards e relat√≥rios que auxiliam na tomada de decis√µes estrat√©gicas."
                },
                automacao: {
                    title: "Automa√ß√£o RPA",
                    description: "Automa√ß√£o de processos repetitivos e integra√ß√£o de sistemas. Desenvolvimento de bots e scripts que otimizam workflows e aumentam a produtividade empresarial."
                },
                suporte: {
                    title: "Suporte T√©cnico",
                    description: "Suporte t√©cnico especializado em infraestrutura de TI, resolu√ß√£o de problemas e manuten√ß√£o de sistemas. Atendimento √°gil e solu√ß√µes eficazes para manter sua opera√ß√£o funcionando."
                },
                infraestrutura: {
                    title: "Infraestrutura TI",
                    description: "Planejamento, implementa√ß√£o e manuten√ß√£o de infraestrutura tecnol√≥gica. Servidores, redes, seguran√ßa e backup para garantir a continuidade do seu neg√≥cio."
                },
                integracao: {
                    title: "Integra√ß√µes",
                    description: "Integra√ß√£o de sistemas e APIs para conectar diferentes plataformas. Sincroniza√ß√£o de dados e automa√ß√£o de fluxos entre aplica√ß√µes empresariais.",
                    redirectUrl: "Projeto2/index.html"
                },
                bi: {
                    title: "Business Intelligence",
                    description: "Desenvolvimento de solu√ß√µes de BI com Power BI e ferramentas de an√°lise. Cria√ß√£o de dashboards executivos e relat√≥rios que transformam dados em estrat√©gia.",
                    redirectUrl: "PBI/portfolio.html"
                },
                consultoria: {
                    title: "Consultoria Tech",
                    description: "Consultoria especializada em transforma√ß√£o digital e otimiza√ß√£o de processos. An√°lise de necessidades e implementa√ß√£o de solu√ß√µes tecnol√≥gicas customizadas."
                }
            };

            function openModal(section) {
                const modal = document.getElementById('modal');
                const data = modalData[section];

                modal.querySelector('#modal-title').textContent = data.title;
                modal.querySelector('#modal-description').textContent = data.description;

                const actionButton = modal.querySelector('#modal-action-button');
                const newActionButton = actionButton.cloneNode(true);
                actionButton.parentNode.replaceChild(newActionButton, actionButton);

                if (data.redirectUrl) {
                    newActionButton.textContent = 'Ir para a P√°gina';
                    newActionButton.addEventListener('click', () => { window.location.href = data.redirectUrl; });
                } else {
                    newActionButton.textContent = 'Fechar';
                    newActionButton.addEventListener('click', () => closeModal(modal)); // CORRIGIDO: Passa o modal como argumento
                }

                modal.style.display = 'flex'; // Usando flex para consist√™ncia
                setTimeout(() => modal.classList.add('show'), 10);
            }

            function openContactModal() {
                const modal = document.getElementById('contact-modal');
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('show'), 10);
            }

            // Fun√ß√£o de fechar unificada e animada
            function closeModal(modalElement) {
                if (!modalElement) return;
                modalElement.classList.remove('show');
                setTimeout(() => { modalElement.style.display = 'none'; }, 400);
            }

            // --- L√≥gica de Inicializa√ß√£o da P√°gina ---
            document.addEventListener('DOMContentLoaded', function() {
                // Part√≠culas de fundo
                const particles = document.getElementById('particles');
                for (let i = 0; i < 60; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particles.appendChild(particle);
                }

                // Carrega o modal de contato
                fetch('PBI/Assets/modal_contato.html')
                    .then(response => response.text())
                    .then(data => { document.getElementById('contact-modal').innerHTML = data; });

                // Anima√ß√£o de entrada
                setTimeout(() => { document.body.classList.add('loaded'); }, 500);
            });

            // =======================================================
            // VIGIA UNIVERSAL DE CLIQUES (PARA FECHAR MODAIS)
            // =======================================================
            document.addEventListener('click', function(event) {
                // L√≥gica para fechar com o "X" (classe .close-button) ou bot√£o "Fechar" (classe .close-modal)
                const closeTrigger = event.target.closest('.close-button, .close-modal');
                if (closeTrigger) {
                    const modalToClose = event.target.closest('.modal');
                    if (modalToClose) {
                        // N√£o fecha o modal principal se o bot√£o de a√ß√£o for clicado e n√£o for "Fechar"
                        if (modalToClose.id === 'modal' && closeTrigger.id === 'modal-action-button' && closeTrigger.textContent !== 'Fechar') {
                            return;
                        }
                        closeModal(modalToClose);
                    }
                }

                // L√≥gica para fechar clicando fora (no overlay)
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target);
                }
            });

            
        </script>
