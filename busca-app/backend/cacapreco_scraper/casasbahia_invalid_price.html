#konfidency-reviews-container
  .details
  .reviews
  .review-feedbacks
  div
  span {
  display: none !important;
}

.konfidency__media-shelf {
  margin-top: 20px !important;
}

.konfidency__media-shelf h3 {
  display: none !important;
}

.kfyDetails__composition--toggle {
  display: none;
}

@media (min-width: 0px) and (max-width: 992px) {
  .kfy__reviews-summary-container {
    grid-column: span 12 / span 12;
  }

  #konfidency-reviews-container .details {
    grid-column: span 12 / span 12;
  }

  .kfyDetails__composition--toggle {
    width: 40px;
    height: 40px;
    padding: 10px;
  }

  .kfyDetails__composition--toggle svg {
    rotate: 180deg;
    fill: var(--color-icon-muted);
    width: 20px;
    height: 20px;
  }

  .kfyDetails__ratingDistribution {
    display: none;
  }

  .kfyDetails__ratingDistribution.open {
    display: block;
    position: absolute;
    background: var(--color-bg-card);
    box-shadow: var(--shadow-soft);
    border-radius: 4px;
    padding: 16px;
    left: 0px;
    right: 0px;
    z-index: 1000;
    margin-top: 0;
  }

  .kfyDetails__recommendation__content {
    flex-direction: column;
    gap: 12px;
  }

  #konfidency-reviews-container .details .details-header {
    flex-direction: column;
  }

  #konfidency-reviews-container .details .details-header .sort span {
    display: block;
  }

  #konfidency-reviews-container .details .reviews .review .review-feedbacks {
    justify-content: center;
  }

  #konfidency-reviews-container
    .details
    .reviews
    .review
    .review-feedbacks
    .question {
    flex-grow: 0;
  }

  #konfidency-reviews-container
    .details
    .reviews
    .review-details
    .stars-and-date {
    width: 100%;
  }

  .details-header .sort {
    flex-direction: column;
    align-items: flex-start;
  }

  #konfidency-reviews-container .details .details-header .sort .select-wrapper {
    width: fit-content;
  }

  .konfidency__media-shelf--slide {
    max-width: 140px !important;
  }

  .konfidency__media-shelf .konfidency__media-shelf--item {
    width: 140px !important;
    height: 140px !important;
  }

  .konfidency-reviews-summary .star:not(:first-child) {
    display: none;
  }

  .konfidency-reviews-summary .starsV2 {
    width: fit-content;
  }

  .kfyDetails__composition--toggle {
    display: block;
  }

  .konfidency-reviews-summary .starsV2::after {
    border: none;
    margin: 0;
  }
}

.konfidency__media-shelf {
  margin-bottom: 12px;
}

.konfidency__media-shelf--carousel
  .swiper-slide.is-last-fully-visible
  .konfidency__media-shelf--item {
  position: relative;
}

.konfidency__media-shelf--carousel
  .swiper-slide.is-last-fully-visible
  .konfidency__media-shelf--item::after {
  content: 'Mais fotos e vídeos';
  position: absolute;
  inset: 0;
  background-color: var(--color-bg-overlay);
  background-repeat: no-repeat;
  background-position: center;
  pointer-events: none;
  border-radius: inherit;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  border-radius: 10px;
  color: var(--color-icon-white);
  font-weight: 700;
  font-size: 14px;
  text-align: center;
  padding-top: 60%;
  backdrop-filter: blur(4px);
  /* overlay icon via mask (white) */
  --_overlay-icon-color: var(--color-icon-white);
  background-image: none;
  position: relative;
}
.konfidency__media-shelf--carousel
  .swiper-slide.is-last-fully-visible
  .konfidency__media-shelf--item::after:after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 18px;
  height: 19px;
  transform: translate(-50%, -60%);
  background-color: var(--_overlay-icon-color);
  -webkit-mask-image: url("data:image/svg+xml;utf8,%3Csvg%20width%3D%2718%27%20height%3D%2719%27%20viewBox%3D%270%200%2018%2019%27%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%3E%3Crect%20x%3D%271%27%20y%3D%272%27%20width%3D%2716%27%20height%3D%2716%27%20rx%3D%272%27%20ry%3D%272%27%20fill%3D%27none%27%20stroke%3D%27%23fff%27%20stroke-width%3D%272%27/%3E%3Cpath%20d%3D%27M9%206v8M5%2010h8%27%20stroke%3D%27%23fff%27%20stroke-width%3D%272%27%20stroke-linecap%3D%27round%27/%3E%3C/svg%3E");
  mask-image: url("data:image/svg+xml;utf8,%3Csvg%20width%3D%2718%27%20height%3D%2719%27%20viewBox%3D%270%200%2018%2019%27%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%3E%3Crect%20x%3D%271%27%20y%3D%272%27%20width%3D%2716%27%20height%3D%2716%27%20rx%3D%272%27%20ry%3D%272%27%20fill%3D%27none%27%20stroke%3D%27%23fff%27%20stroke-width%3D%272%27/%3E%3Cpath%20d%3D%27M9%206v8M5%2010h8%27%20stroke%3D%27%23fff%27%20stroke-width%3D%272%27%20stroke-linecap%3D%27round%27/%3E%3C/svg%3E");
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
  -webkit-mask-size: contain;
  mask-size: contain;
  -webkit-mask-position: center;
  mask-position: center;
}

.konfidency__media-shelf--thumb,
.konfidency__media-shelf--video {
  width: unset;
  height: 100%;
}

#konfidency-reviews-container .content .details .reviews .fetch-button button {
  background-color: var(--primary-color);
  color: var(--color-icon-white);
  text-transform: none;
  font-size: 16px;
  font-family: 700;
  border-radius: 60px!important;
}


.konfidency__ai-summary--text {
  background-color: #f5f5f5;
  margin-top: 12px;
  padding: 16px;
  font-size: 14px;
  border-radius: 4px;
}

.konfidency__ai-summary--topic .konfidency__ai-summary--topic-positive, .konfidency__ai-summary--topic .konfidency__ai-summary--topic-negative {

  flex-grow: 1;
